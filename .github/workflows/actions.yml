name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v1
      - name: list files
        run: |
          pwd
          ls
      - name: simple javascript Actions
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with: 
          who-to-greet: Schroeffu
      - name: Log Greeting
        run: echo "${{ steps.greet.ouputs.time }}"

